<!DOCTYPE html>
<html>
<head>
    <title>Simple Report</title>
    <style>
      /* Optional CSS styling for the report */
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
</head>
<body>
<h1>Simple Report</h1>
<table>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Item 1</td>
        <td>3</td>
        <td>$10.00</td>
        <td>$30.00</td>
    </tr>
    <tr>
        <td>Item 2</td>
        <td>2</td>
        <td>$15.00</td>
        <td>$30.00</td>
    </tr>
    <tr>
        <td>Item 3</td>
        <td>1</td>
        <td>$20.00</td>
        <td>$20.00</td>
    </tr>
    <tr>
        <td colspan="3">Total:</td>
        <td>$80.00</td>
    </tr>
</table>
</body>
</html>
